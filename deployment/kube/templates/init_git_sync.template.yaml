      - name: git-sync-clone
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/apache/airflow.git
        - name: GIT_SYNC_BRANCH
          value: master
        - name: GIT_SYNC_ROOT
          value: /airflow-dags
        - name: GIT_SYNC_DEST
          value: repo
        image: gcr.io/google-containers/git-sync-amd64:v2.0.5
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
        volumeMounts:
        - mountPath: /airflow-dags
          name: airflow-dags
